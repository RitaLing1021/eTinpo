<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>eTINPO</title>
    <link href="image/favicon.ico" rel="shortcut icon"/>
</head>

<body>
    <!-- header.js -->
    <script charset="utf-8" src="js/header.js"></script>

    <section class="contact">
        <div class="container">
            <div class="row justify-content-around align-items-center">
                <div class="col-12 col-lg-10 col-md-12">
                    <div class="contactTheme">
                        <div class="contactPhoto"><img src="image/contact-bn.png" alt="Tactile" class="img-fluid"></div>
                        <div class="contactText">
                            <div class="contact-top">
                            <h3>聯繫資訊</h3>
                            <p><img src="image/contact-icon-01.png" alt="營業時間" class="me-1">週一至週五  9:30 A.M. to 5 P.M. </p>
                            <p><img src="image/contact-icon-02.png" alt="連絡電話" class="me-1">+886-6-505-1179</p>
                            <p><img src="image/contact-icon-03.png" alt="公司地址" class="me-1">74144台南市新市區創業路10號2樓</p>
                            <p><img src="image/contact-icon-04.png" alt="信箱" class="me-1">info@etinpo.com.tw</p>
                        </div>
                            <div class="contact-bottom">
                                <h5>若你有任何疑問，歡迎與我們聯繫，我們很樂意協助!</h5>
                                <p>If You Have Any Questions, Don't Hesitate To Contact Us. We're Here To Help.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer.js -->
    <script charset="utf-8" src="js/footer.js"></script>

</body>

</html>

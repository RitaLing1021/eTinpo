<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>eTINPO</title>
    <link href="image/favicon.ico" rel="shortcut icon" />
</head>

<body>
    <!-- header.js -->
    <script charset="utf-8" src="js/header.js"></script>

    <section class="contact">
        <div class="title">
            <h3>聯絡我們</h3>
            <h4>CONTACT</h4>
            <img src="image/contact/logo.svg" alt="eTinpo" width="270">
        </div>

        <div class="container">
            <div class="row">
                <div class="contactTheme">
                    <div class="col-10 contactPhoto">
                        <div class="pic1">
                            <img src="image/contact/pic1.png" alt="pic1" class="img-fluid">
                        </div>
                        <div class="pic2">
                            <img src="image/contact/pic2.png" alt="pic2" class="img-fluid">
                            <div class="contactText">
                                <div class="contactInformation">
                                    <p><img src="image/contact/time.svg" alt="營業時間" class="me-1" width="23">週一至週五 9:30
                                        A.M. to 5
                                        P.M. </p>
                                    <p><img src="image/contact/map.svg" alt="公司地址" class="me-1"
                                            width="23">74144台南市新市區創業路10號2樓</p>
                                    <p class="community">
                                        <a href="https://www.facebook.com/profile.php?id=61571393983125"><img src="image/contact/fb.svg" alt="Facebook" width="25"></a>
                                        <a href="#"><img src="image/contact/line.svg" alt="Line" width="25"></a>
                                        <a href="#"><img src="image/contact/ig.svg" alt="Instagram" width="25"></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
        <div class="contactFooter">
            <div class="col-12 col-md-9 offset-md-2">
                <img src="image/contact/huandong.svg" alt="" width="375">
            </div>
            <div class="col-12 col-md-10 offset-md-2 companyIcon">
                <img src="image/contact/factory.png" alt="工廠icon" width="350" class="mt-5 ms-5">
                <img src="image/contact/nanke.svg" alt="" width="300" class="nanke">
            </div>

        </div>

    </section>
    <!-- footer.js -->
    <script charset="utf-8" src="js/footer.js"></script>

</body>

</html>
